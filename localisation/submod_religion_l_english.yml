  #Northern Court
   northern_court:0 "Northern Court"
   northern_court_desc:0 " "
   munas_moonsinger_nc:0 "Munas"
   munas_moonsinger_nc_desc:0 "Munas Moonsinger is the god of travel, music, exploration and the seas. One of the most recent gods to ascend, and the first elf to do so. Munas is most famous for leading the elven Remnant Fleet to Cannor, ending their 1000-year voyage after the loss of their homeland in the Day of Ashen Skies.\n\nAligned Personalities:\n§YNavigator\nExpansionist\nSilver Tongue§!"
   balgar_nc:0 "Balgar"
   balgar_nc_desc:0 "Balgar the Builder is the god of construction, monuments and great works. A dwarf in mortal life, Balgar was one of Castan I of Castanor's top advisors and responsible for designing and construction the famed Castanorian Citadels and the Great Walls of Castanor.\n\nAligned Personalities:\n§YArchitectural Visionary\nIndustrious\nExpansionist§!"
   ara_nc:0 "Ara"
   ara_nc_desc:0 "Ara (also known as Lady Luck) is the goddess of trade and fortune. Her followers were responsible for setting up the first human mint and currency, allowing ancient Castanor to move from its reliance on dwarven coinage.\n\nAligned Personalities:\n§YBalris Blessed\nEntrepreneur\nIndustrious§!"
   falah_nc:0 "Falah"
   falah_nc_desc:0 "One of the only two children of Agrados born from his rape of Halanna which did not become monstrous. Falah Trueshot serves as the goddess of archery, ranged warfare and the hunt, willingly carrying out Castellos' penance in her father's stead: to hunt down her monstrous siblings, the deities of beastkind.\n\nAligned Personalities:\n§YTactical Genius\nIncorruptable\nConqueror§!"
   nerat_nc:0 "Nerat"
   nerat_nc_desc:0 "Brother of Falah and son of Agrados. Nerat is the god of law, judgment and the underworld - serving as Castellos' jailer and warden of hell, protecting the heavens and earth against the demonspawn of the defeated deities of the Godswar. Inversely his domain over life and death has made him the de facto god of medicine.\n\nAligned Personalities:\n§YJust\nLawgiver\nIncorruptable§!"
   dookan_nc:0 "Dookan"
   dookan_nc_desc:0 "Despite being corrupted into a bloodthirsty god of conquest in orcish myths, Dookan's true nature is that of the god of mercenaries. Once a chief lieutenant of the god of war, Agrados, he instead betrayed his master for coin and fought in the service of Castellos during the Godswar, calling true to his original portfolio and being instrumental in Castellos' victory."
   vortza_lesa_nc:0 "Lesa"
   vortza_lesa_nc_desc:0 "Vortza Lesa, or Lady Forest, she is mainly seen as a mediator between goblinkind and all the forest spirits, but the forest goblins in the Deepwoods go much further and see her as the personification of all nature and thus the only deity worthy of worship."
   vortza_krpa_nc:0 "Krpa"
   vortza_krpa_nc_desc:0 "Vortza Lesa, or Lady Cloth, the goddess of weaving, trade, and many other crafts. As the daughter of Strahllena and Blexim, she was raised by the other gods who tossed her around like a hot potato. However, this allowed her to learn many trades. She ended up marrying Wezariff for business reasons. (I.E. in exchange for him to stop constantly robbing her.)"
   zvaiko_udenzo_nc:0 "Udenzo"
   zvaiko_udenzo_nc_desc:0 "Zvaiko Udenzo, or Star Water, a rogue star, when the other gods were busy fighting each other, he carved out his own domain in the seas, he was wounded in the fighting and now wears an eye patch and has a wooden leg. He acts as the protector of pirates and fishers. It is also believed he causes floods when he's drunk, so it is forbidden to sacrifice alcohol to him."
   elkaesal_nc:0 "Elkaesal"
   elkaesal_nc_desc:0 "Elkaesal is the chromatic white Dragon responsible for the Era of Frost turning Gerudia into a land of eternal winter. She was lulled to sleep by the One-armed Skald."
   firanya_nc:0 "Firanya"
   firanya_nc_desc:0 "Firanya was the first Harpy Queen and the Mother of all Harpies."
   northern_court_rebels_demand:0 "Convert $COUNTRYNAME$"
   northern_court_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
   iothoral_nc:0 "Iothoral"
   iothoral_nc_desc:0 "Iothoral the chromatic green Dragon, likely still resting in the Deepwoods was known for the creation of many of the fey as well as the magic protecting the woods."
   murri_nc:0 "Murri"
   murri_nc_desc:0 "Murri Giantbreaker is one of the Great Ancestors in the Dwarven Ancestor Worship faith, known to have hailed from the hold of Khugdihr, Murri joined an expedition into the lands of the giants several years after the start of the Giant War. When his expedition was defeated, however, Murri was one of very few survivors. Rather than going home and accepting defeat, however, Murri led this small band on an extended guerrilla campaign in the Northern Pass, becoming feared among the armies of the giants."
   oloris_nc:0 "Oloris"
   oloris_nc_desc:0 "During the early years of The Great Wander, he remained respected (perhaps beloved) by the people he helped, but could not shake his grief over all those he failed to save. After a few decades at sea, and after writing a long suicide note, he drunk a soporific in his tea, and threw himself overboard. In the note, he blamed himself for countless deaths, those who had died in the Day of Ashen Skies, as well as a long list of those he had failed to save following it: from casualties who bled out before they could be healed, to those who did not make it onto the Remnant Fleet."
   northern_court_rebels_title:0 "Religious"
   northern_court_rebels_name:0 "$RELIGION$ Zealots"
   northern_court_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
   northern_court_rebels_army:0 "$RELIGION$ Army"
  #Nimrith Dragon Cult
   nimrith_dragon_cult:0 "Cult of the Nimrithan"
   nimrith_dragon_cult_desc:0 "Many Kobolds worship the broader pantheon of dragons, honoring both metallic and chromatic dragons. However, after the Darkscale Kobolds recovered the remains of Nimrith the Red, a movement began within their ranks, gradually advocating for exclusive devotion to the red dragon."
   nimrith_dragon_cult_rebels_demand:0 "Convert $COUNTRYNAME$"
   nimrith_dragon_cult_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
   nimrith_dragon_cult_rebels_title:0 "Religious"
