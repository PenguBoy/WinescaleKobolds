   nimrith_dragon_cult_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
   nimrith_dragon_cult_rebels_army:0 "$RELIGION$ Army"
   #Aspects
    nimrith_sight_aspect:0 "Sight of Nimrith"
    desc_nimrith_sight_aspect:0 "Embody aspects of Nimrith's foresight and intelligence.\nTaking this aspect also grants 50 Administrative Power Points."
    nimrith_shrewdness_aspect:0 "Shrewdness of Nimrith"
    desc_nimrith_shrewdness_aspect:0 "Embody aspects of Nimrith's cunning and shrewdness.\nTaking this aspect also grants us a random discounted advisor between Philosopher, Trader and Fortification Exper."
    nimrith_greed_aspect:0 "Greed of Nimrith"
    desc_nimrith_greed_aspect:0 "Embody aspects of Nimrith's Greed and Fortune.\nTaking this aspect also grants us a quarter Year worth of income."
    nimrith_wrath_aspect:0 "Wrath of Nimrith"
    desc_nimrith_wrath_aspect:0 "Embody aspects of Nimrith's Wrath and Power.\nTaking this aspect also grants us 5 army tradition."
    nimrith_resilience_aspect:0 "Resilience of Nimrith"
    desc_nimrith_resilience_aspect:0 "Embody aspects of Nimrith's Resilience and Toughness.\nTaking this aspect also grants us a quarter Year's worth of manpower."
    nimrith_obsession_aspect:0 "Obsession of Nimrith"
    desc_nimrith_obsession_aspect:0 "Embody aspects of Nimrith's Obsession and Perfectionism.\nTaking this aspect also grants us 50 Military Power Points."
    nimrith_speed_aspect:0 "Speed of Nimrith"
    desc_nimrith_speed_aspect:0 "Embody aspects of Nimrith's Speed and Nimbleness.\nTaking this aspect also grants us 3 infantry regiments in our capital."
    nimrith_guile_aspect:0 "Guile of Nimrith"
    desc_nimrith_guile_aspect:0 "Embody aspects of Nimrith's Guile.\nTaking this aspect also grants us 50 Diplomatic Power Points."
    nimrith_might_aspect:0 "Might of Nimrith"
    desc_nimrith_might_aspect:0 "Embody aspects of Nimrith's Might and Dominance.\nTaking this aspect also grants us a 75 tradition General."
    nimrith_fire_aspect:0 "Fire of Nimrith"
    desc_nimrith_fire_aspect:0 "Embody aspects of Nimrith's destructive Fire.\nTaking this aspect also grants us 5 Army Professionalism."
    nimrith_illusion_aspect:0 "Illusions of Nimrith"
    desc_nimrith_illusion_aspect:0 "Embody aspects of Nimrith's Illusiosn and Shapeshifting.\nTaking this aspect also grants us 3 Mercantilism."
    nimrith_deception_aspect:0 "Deception of Nimrith"
    desc_nimrith_deception_aspect:0 "Embody aspects of Nimrith's Decepting and Trickery.\nTaking this aspect also grants us 25 Spy Network Size on all our neighbors."
    nimrith_creation_aspect:0 "Creation of Nimrith"
    desc_nimrith_creation_aspect:0 "Embody aspects of Nimrith's Greed and Fortune.\nTaking this aspect also grants us -1.5% Inflation and -1.5 Corruption."
  #Draconic Sun Cult 
   sun_dragon_cult:0 "Draconic Sun Cult"
